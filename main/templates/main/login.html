{% extends 'main/base.html' %}

{% block container %}
<div class="container-fluid d-grid gap-3 justify-content-center shadow w-50">
    <div class="form-floating mb-3">
        <form method="post" action="">
            {% csrf_token %}
            <h3 class="text-center">Вход</h3>
            <div class="mt-3">
                <input class="form-control item" type="text" name="username" maxlength="15" minlength="4" pattern="^[a-zA-Z0-9_.-]*$" id="username" placeholder="Логин" required>
            </div>
            <div class="mt-3">
                <input class="form-control item" type="password" name="password" minlength="6" id="password" placeholder="Пароль" required>
            </div>
            <div class="center-block">
                <button class="w-100 mb-2 btn btn-lg rounded-4 text-white mt-3" style="background-color: #134361;" type="submit">Войти в аккаунт</button>
            </div>

            {% for message in messages %}
                <div class="form-group">{{message}}</div>
            {% endfor %}

            <div class="form-group">
                <div class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    Нет аккаунта?
                    <a href="/register" class="ml-2">Регистрация</a>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
