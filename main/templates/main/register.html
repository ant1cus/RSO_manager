{% extends 'main/base.html' %}

{% block container %}
<div class="container-fluid d-grid gap-3 justify-content-center shadow w-50">
    <div class="form-floating mb-3">
        <form method="POST" action="">
            {% csrf_token %}
            <h3 class="text-center">Регистрация</h3>
            {% for field in form %}
                <div class="mt-3">
                    {{field}}
                </div>
            {% endfor %}
            <div class="center-block">
                <button class="w-100 mb-2 btn btn-lg rounded-4 text-white mt-3" style="background-color: #134361;" type="submit">Зарегистрировать</button>
            </div>

            {{form.errors}}

            <div class="form-group">
                <div class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    Уже есть аккаунт?
                    <a href="/login" class="ml-2">Авторизация</a>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
